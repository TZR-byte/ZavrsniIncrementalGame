<body>

<div class="game-container">
    <div class="character" id="character"></div>
</div>

<script>
    const character = document.getElementById('character');
    let posX = 375; // Initial horizontal position
    let posY = 275; // Initial vertical position

    // Function to update character position
    function updatePosition() {
        character.style.left = posX + 'px';
        character.style.top = posY + 'px';
    }

    // Event listener for keydown events
    document.addEventListener('keydown', (event) => {
        const step = 10; // Number of pixels to move

        switch (event.key) {
            case 'ArrowUp':
                posY -= step; // Move up
                break;
            case 'ArrowDown':
                posY += step; // Move down
                break;
            case 'ArrowLeft':
                posX -= step; // Move left
                break;
            case 'ArrowRight':
                posX += step; // Move right
                break;
        }

        // Update the character's position
        updatePosition();
    });

    // Initialize the character's position
    updatePosition();
</script>
